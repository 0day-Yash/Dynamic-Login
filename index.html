<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="login-form">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit">Log in</button>
                    <p id="error-message" style="color: red;"></p>
                </form>
            </div>
        </div>
    </section>
    
    <script>
        // Supabase Connection
        const supabaseUrl = "https://ukvnejarulztpirhxcnl.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVrdm5lamFydWx6dHBpcmh4Y25sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgzODk4NjksImV4cCI6MjA1Mzk2NTg2OX0.d3AngBNGUhNUkxK96p7OyfvwDViuxabZF5jb7EJhR1A"; // Replace with NEXT_PUBLIC_SUPABASE_ANON_KEY
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Handle Login
        document.getElementById("login-form").addEventListener("submit", async function (event) {
    event.preventDefault();  // Prevents form from submitting the default way

    // Get values from input fields
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Supabase Authentication
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
        document.getElementById("error-message").textContent = "Invalid email or password!";
    } else {
        document.getElementById("error-message").textContent = "Login successful!";
        
        // âœ… Redirect the user properly
        window.location.href = "/dashboard.html";  // Change this to your actual dashboard URL
    }
});

    </script>

</body>
</html>
